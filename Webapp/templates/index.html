<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">YT Downloader</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="youtubeForm" method="POST" action="/result">
                    <div class="mb-3">
                        <label for="youtubeUrl" class="form-label">YouTube URL</label>
                        <input type="url" class="form-control" id="youtubeUrl" name="youtubeUrl" placeholder="Enter the YouTube URL" required>
                        <label for="folder" class="form-label">Folder</label>
                        <input type="text" class="form-control" id="folder" name="folder" placeholder="Enter the folder where the file will be saved" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Download</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
